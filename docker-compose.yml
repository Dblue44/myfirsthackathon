services:
  backend:
    image: dstakheev/myfirsthackhathon:v2
    build:
      context: .
      dockerfile: Dockerfile
    command: ["uvicorn", "src.app:app", "--host", "0.0.0.0", "--reload"]
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./logs/backend:/opt/logs
